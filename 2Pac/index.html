<!DOCTYPE html>
<html>

<head>
    <title>WorldClock</title>
    <link rel="stylesheet" href="clock.css">
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Matrix clock</h1>
    <div class="clock">
        <div class="timezone">
            <p class="sentence1">Europe/London <a> </a></p>
        </div>
        <div class="time">
            <p class="sentence2">06:35:00</p>
        </div>
        <div class="date">
            <p class="sentence3">Monday Aug 26 2024</p>
        </div>
    </div>
</body>
</html>
